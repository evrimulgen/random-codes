{% extends 'dictionary/base.html' %}

{% block content %}
    <div class="post">
        {% if basliklar.published_date %}
            <div class="date">
                {{ basliklar.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'kelime_editle' pk=basliklar.pk %}"><span class="glyphicon glyphicon-pencil" style=" "></span></a>
        {% endif %}
        <h1>{{ basliklar.kelime }}</h1>
        <p>{{ basliklar.anlami|linebreaksbr }}</p>
    </div>
{% endblock %}
